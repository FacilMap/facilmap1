		<script type="text/javascript" src="http://api.facilmap.org/ajax-proxy/ajax-proxy.js"></script>
		<script type="text/javascript" src="facilmap_ol_src.js"></script>
		<style type="text/css">
			html,body,#map { height:100%; margin:0; padding:0; }
		</style>

	<body>
		<div id="map"></div>
		<script type="text/javascript">
		// <![CDATA[
			var map = new FacilMap.Map("map");
			map.addAllAvailableLayers();
			map.addControl(new FacilMap.Control.Search({ permalinkName : "s" }));
			map.addControl(new FacilMap.Control.HistoryStateHandler({ autoActivate:true }));
			map.addControl(new FacilMap.Control.ToolsMenu.Default());
		// ]]>
		</script>
	</body>
